    <script>
        $(document).ready(function() {
            // if phone length < 11 -> error
            $("#phone").mask("99999999999");

            $('#send').click(function() {
                if (checkForNames() && checkForEmail() && checkForPhone() && checkForIssues() && checkForMessages()) {
                  window.open("response.html");
                } else {
                    if(checkForNames()==false)
                        alert('You are not allowed to null Full Name field!');
                    else if(checkForEmail()==false)
                        alert('There is a mistake on E-mail field! You should enter on the Email field a valid email address in terms of <id>@<domain> pattern.');
                    else if(checkForPhone()==false)
                        alert('There is a mistake on Phone field! Phone number must be 05xxxxxxxxx');
                    else if(checkForIssues()==false){
                        alert('There is a mistake on Issue field! You have to choose one of the options which are given you!');
                    }
                     else
                         alert('You are not allowed to null message field!');
                    
                }
            });
        });

        function checkForNames() {
            var value = $('#full-name').val();
            var letters =/^[A-Za-zğüışçö]+$/;
            if (value.match(letters)) {
                return value.length > 0;
            } else
                return false;   
        }

        function checkForPhone() {
            return $("#phone").val().length == 11;
        }

        function checkForEmail() {
            var email = $('#email').val();
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (email.match(mailformat)) {
                return true;
            } else
                return false;
        }
        
        function checkForIssues() {
            var value = $('#issuesx').val();
            if ( (value.match('Recommendation') || value.match('Complaint') ||value.match('Question') ||value.match('Thanks') ||value.match('Other')) && (value.length>0)) {
                return true;
            } else
                return false;   
        }
        
        function checkForMessages() {

            var value = $('#messages').val();
            if (value.length > 0) {
                return true;
            } else
                return false;   
        }
    </script>
