    <script>
        $(document).ready(function() {
            // if phone length < 11 -> error
            $("#phone").mask("99999999999");

            $('#send').click(function() {
                if (checkForNames() && checkForBirthday() && checkForEmail() && checkForPhone() && checkPassword()) {
                  window.open("thanks.html");
                } else {
                    if(checkForNames()==false)
                        alert('There is a mistake on Name or Surname field! You should just enter letter and you are not allowed to null these area!');
                    else if(checkForBirthday()==false)
                        alert('There is a mistake on Birthday field! You should enter the year field between 1910 and 2021 years!');
                    else if(checkForEmail()==false)
                        alert('There is mistake E-mail field! You should enter on the Email field a valid email address in terms of <id>@<domain> pattern.');
                    else if(checkForPhone()==false)
                        alert('There is mistake Phone field! Phone number must be 05xxxxxxxxx');
                     else
                         alert('Password should be at least 8 and at most 16 characters long. Also, a password should contain at least one uppercase letter, one digit, and one special character. If you did all of them, check to confirm field!');
                    
                }
            });
        });

        function checkForNames() {

            var value = $('#name').val();
            var value2 = $('#surname').val();
            var letters =/^[A-Za-zğüışçö]+$/;
            if (value.match(letters) && value2.match(letters)) {
                return value.length > 0 && value2.length > 0;
            } else
                return false;   
        }

        function checkForPhone() {
            return $("#phone").val().length == 11;
        }

        function checkForBirthday() {
            var date = $('#bday').val();
            //2020-01-15
            var splitted = date.split('-');
            var day = splitted[2];
            var month = splitted[1];
            var year = splitted[0];
            var _date = new Date(year + "-" + month + "-" + day);

            //var yearX = parseInt(year);

            if (year > 2020 || year < 1910)
                return false;
            else
                return true;
        }

        function checkForEmail() {
            var email = $('#email').val();
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (email.match(mailformat)) {
                return true;
            } else
                return false;
        }

        function checkPassword() {
            var password = $('#password').val();
            var passwordconfirm = $('#passwordconfirm').val();
            var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,16}$/;
            if (password.match(decimal)) {
                if (password == passwordconfirm)
                    return true;
                else {
                    return false;
                }
            } else {                    
                return false;
            }
        }
